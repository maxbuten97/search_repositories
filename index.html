    <div class="wrapper">
        <div class="postbox">

                </div>
                <div class="search-panel__text">Если хотите найти репозитории нужного пользователя, введите /user</div>
                
                <form class="postbox__form" action="URL" method="get" name="postform" id="commentform">
                    <div>
                        <input class="postbox__input-name" type="text" name="name" id="input-name" value=""
                            size="25" placeholder="Введите ваш запрос" />
                        <div class="postbox__error-name">Запрос не может быть пустым</div>
                    </div>
                    <div>
                        <div>
                            <input class="postbox__input-btn" name="submit" type="submit" id="search-btn"
                                value="Поиск" />
                        </div>
                </form>
            </div>
